/* CSS for section section:header */
.site-header {

}

.hamburger-menu {
  background: none;

  justify-content: space-between;

.intro-text {

}

.intro-text h2 {
  font-size: 1em;
  font-weight: 400;
  margin: 0 0 1em 0;
  padding: 0;
}

.intro-text ul {
  list-style: disc;
  padding-left: 20px;
  margin: 0;
}

.intro-text li {
  margin-bottom: 1em;
}

.intro-text li:last-child {
  margin-bottom: 0;
}

/* Responsive adjustments for larger screens */
@media (min-width: 768px) {
  .intro-text {

}
